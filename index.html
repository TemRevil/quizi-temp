// --- FROM utils/sound.ts ---
let audioContext = null;

const getAudioContext = () => {
    if (typeof window !== 'undefined' && !audioContext) {
        try {
            audioContext = new (window.AudioContext || window.webkitAudioContext)();
        } catch (e) {
            console.error("Web Audio API is not supported in this browser");
            return null;
        }
    }
    return audioContext;
};

const playSound = () => {
    try {
        const context = getAudioContext();
        if (!context) return;

        const oscillator = context.createOscillator();
        const gainNode = context.createGain();

        oscillator.connect(gainNode);
        gainNode.connect(context.destination);

        const clickTime = 0.05; 
        const volume = 0.1;
        
        gainNode.gain.setValueAtTime(0, context.currentTime);
        gainNode.gain.linearRampToValueAtTime(volume, context.currentTime + 0.005);
        gainNode.gain.exponentialRampToValueAtTime(0.0001, context.currentTime + clickTime);
        
        oscillator.type = 'sine';
        oscillator.frequency.setValueAtTime(800, context.currentTime);

        oscillator.start(context.currentTime);
        oscillator.stop(context.currentTime + clickTime);

    } catch (error) {
        console.error("Could not play sound:", error);
    }
};

const shuffleArray = (array) => {
    const newArray = [...array];
    for (let i = newArray.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [newArray[i], newArray[j]] = [newArray[j], newArray[i]];
    }
    return newArray;
};

      </h2>
      
      {/* Options container with dynamic layout */}
      <div className={`flex-grow w-full flex items-center justify-center ${isTrueFalse ? 'px-4' : ''}`}>
        <div className={`w-full ${isTrueFalse ? 'grid grid-cols-2 gap-4' : 'flex flex-col space-y-4'}`}>
            {shuffledOptions.map((option, index) => (
              <button
                key={index}
                onClick={() => onSelectAnswer(option)}
                disabled={!!selectedAnswer}
                className={`p-4 rounded-xl text-center font-semibold text-lg transition-all duration-300 ${!selectedAnswer ? 'transform active:scale-95 hover:brightness-95' : 'cursor-not-allowed'}`}
                style={getButtonStyles(option)}
              >
                {option}
              </button>
            ))}
        </div>
      </div>

      <div className="mt-8 w-full flex justify-center flex-shrink-0">
          <button
              onClick={onNext}
              disabled={!selectedAnswer}
              className="w-full sm:w-1/2 font-bold py-3 px-8 rounded-full text-lg transition-all duration-300 disabled:opacity-50 disabled:cursor-not-allowed hover:shadow-lg focus:outline-none focus:ring-2 focus:ring-offset-2"
              style={{
                  backgroundColor: 'var(--accent-theme)',
                  color: 'white',
                  boxShadow: !selectedAnswer ? 'none' : 'var(--shadow)'
              }}
          >
              Next Question
          </button>
      </div>
    </div>
  );
};

// --- FROM App.tsx ---
const App = () => {
    const BATCH_SIZE = 10;

    const [questions, setQuestions] = useState([]);
    const [currentQuestionIndex, setCurrentQuestionIndex] = useState(0);
    const [userAnswers, setUserAnswers] = useState([]);
    const [quizFinished, setQuizFinished] = useState(false);
    const [explanation, setExplanation] = useState(null);
    const [isExplanationOpen, setIsExplanationOpen] = useState(false);
    const [currentSelection, setCurrentSelection] = useState(null);
    const [showBatchResult, setShowBatchResult] = useState(false);
    
    useEffect(() => {
        // Categorize and shuffle questions
        const trueFalse = quizData.filter(q => q.options.length === 2 && q.options.includes('True') && q.options.includes('False')).map(q => ({...q, type: 'True/False'}));
        const otherQuizzes = quizData.filter(q => !(q.options.length === 2 && q.options.includes('True') && q.options.includes('False')));
        
        setQuestions(shuffleArray([...trueFalse, ...otherQuizzes]));
    }, []);

    const handleSelectAnswer = useCallback((answer) => {
        if (currentSelection || questions.length === 0) return;

        playInteractionSound();
        setCurrentSelection(answer);
        
        const isCorrect = answer === questions[currentQuestionIndex].correctAnswer;
        const newAnswer = {
            questionId: questions[currentQuestionIndex].id,
            question: questions[currentQuestionIndex].question,
            userAnswer: answer,
            correctAnswer: questions[currentQuestionIndex].correctAnswer,
            isCorrect: isCorrect,
            englishExplanation: questions[currentQuestionIndex].englishExplanation
        };
        
        setUserAnswers(prev => [...prev, newAnswer]);

    }, [currentSelection, currentQuestionIndex, questions]);

    const handleNextQuestion = useCallback(() => {
        playInteractionSound();
        
        const isLastQuestionInBatch = (currentQuestionIndex + 1) % BATCH_SIZE === 0 && (currentQuestionIndex + 1) < questions.length;
        const isLastQuestionOverall = currentQuestionIndex === questions.length - 1;

        if (isLastQuestionInBatch) {
            setShowBatchResult(true);
        } else if (isLastQuestionOverall) {
            setQuizFinished(true);
        } else {
            setCurrentQuestionIndex(prev => prev + 1);
            setCurrentSelection(null); 
        }
    }, [currentQuestionIndex, questions.length]);

    const handleContinueAfterBatch = () => {
        setShowBatchResult(false);
        setCurrentQuestionIndex(prev => prev + 1);
        setCurrentSelection(null);
    };

    const handleRestartQuiz = useCallback(() => {
        const trueFalse = quizData.filter(q => q.options.length === 2 && q.options.includes('True') && q.options.includes('False')).map(q => ({...q, type: 'True/False'}));
        const otherQuizzes = quizData.filter(q => !(q.options.length === 2 && q.options.includes('True') && q.options.includes('False')));
        setQuestions(shuffleArray([...trueFalse, ...otherQuizzes]));
        setCurrentQuestionIndex(0);
        setUserAnswers([]);
        setQuizFinished(false);
        setCurrentSelection(null);
        setShowBatchResult(false);
    }, []);
    
    const handleShowExplanation = (exp) => {
      setExplanation(exp);
      setIsExplanationOpen(true);
    };

    if (questions.length === 0) {
        return <div className="min-h-screen flex items-center justify-center">Loading Quiz...</div>;
    }

    const renderContent = () => {
        if (quizFinished) {
            return (
              <FinalResultCard 
                total={questions.length} 
                onRestart={handleRestartQuiz}
                userAnswers={userAnswers}
              />
            );
        }

        if (showBatchResult) {
            const batchStartIndex = Math.floor(currentQuestionIndex / BATCH_SIZE) * BATCH_SIZE;
            const batchAnswers = userAnswers.slice(batchStartIndex, batchStartIndex + BATCH_SIZE);
            const batchScore = batchAnswers.filter(a => a.isCorrect).length;
            return (
                <BatchResultCard 
                    score={batchScore}
                    total={BATCH_SIZE}
                    onContinue={handleContinueAfterBatch}
                    batchAnswers={batchAnswers}
                />
            );
        }

        const currentQuestion = questions[currentQuestionIndex];
        return (
            <QuizCard
                type={currentQuestion.type}
                question={currentQuestion.question}
                options={currentQuestion.options}
                onSelectAnswer={handleSelectAnswer}
                onHelpClick={() => handleShowExplanation(currentQuestion.arabicTranslation)}
                selectedAnswer={currentSelection}
                correctAnswer={currentQuestion.correctAnswer}
                onNext={handleNextQuestion}
            />
        );
    };

    return (
        <div className="min-h-screen flex flex-col items-center justify-center p-4 font-sans">
            <div className="w-full max-w-2xl mx-auto">
                <h1 className="text-3xl md:text-4xl font-bold text-center mb-2" style={{ color: 'var(--foreground)' }}>
                  Management Principles Quiz
                </h1>
                <p className="text-center mb-8" style={{ color: 'var(--muted-foreground)' }}>
                  Test your knowledge in organization and management.
                </p>
                
                {!(quizFinished || showBatchResult) && (
                   <ProgressBar current={currentQuestionIndex + 1} total={questions.length} />
                )}

                <div 
                  className="rounded-3xl p-6 sm:p-8 transition-all duration-300 h-[560px] flex items-center justify-center relative"
                  style={{
                    backgroundColor: 'var(--card)',
                    boxShadow: 'var(--shadow-lg)'
                  }}
                >
                    {renderContent()}
                </div>
            </div>
            {explanation && <ExplanationWidget 
              isOpen={isExplanationOpen}
              onClose={() => setIsExplanationOpen(false)}
              translation={explanation}
            />}
        </div>
    );
};
